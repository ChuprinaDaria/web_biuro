name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: chuprinadaria/web_biuro/backend
  FRONTEND_IMAGE: chuprinadaria/web_biuro/frontend

jobs:
  build-backend:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    name: Build Frontend Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          GHCR_USERNAME: ${{ github.actor }}
          GITHUB_ACTOR: ${{ github.actor }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          # Django Settings
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          DEBUG: ${{ secrets.DEBUG }}
          ALLOWED_HOSTS: ${{ secrets.ALLOWED_HOSTS }}
          # Database
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          # CORS
          CORS_ALLOWED_ORIGINS: ${{ secrets.CORS_ALLOWED_ORIGINS }}
          # Email Settings
          EMAIL_BACKEND: ${{ secrets.EMAIL_BACKEND }}
          EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
          EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
          EMAIL_USE_TLS: ${{ secrets.EMAIL_USE_TLS }}
          EMAIL_HOST_USER: ${{ secrets.EMAIL_HOST_USER }}
          EMAIL_HOST_PASSWORD: ${{ secrets.EMAIL_HOST_PASSWORD }}
          DEFAULT_FROM_EMAIL: ${{ secrets.DEFAULT_FROM_EMAIL }}
          SERVER_EMAIL: ${{ secrets.SERVER_EMAIL }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: GITHUB_TOKEN,GHCR_TOKEN,GHCR_USERNAME,GITHUB_ACTOR,DEPLOY_PATH,SECRET_KEY,DEBUG,ALLOWED_HOSTS,DATABASE_URL,CORS_ALLOWED_ORIGINS,EMAIL_BACKEND,EMAIL_HOST,EMAIL_PORT,EMAIL_USE_TLS,EMAIL_HOST_USER,EMAIL_HOST_PASSWORD,DEFAULT_FROM_EMAIL,SERVER_EMAIL
          script: |
            # Validate DEPLOY_PATH
            if [ -z "$DEPLOY_PATH" ]; then
              echo "Error: DEPLOY_PATH is not set"
              exit 1
            fi
            
            # Create deployment directory if it doesn't exist
            echo "=== Creating deployment directory: $DEPLOY_PATH ==="
            mkdir -p "$DEPLOY_PATH" || {
              echo "Error: Failed to create directory $DEPLOY_PATH"
              exit 1
            }
            
            # Change to deployment directory
            cd "$DEPLOY_PATH" || {
              echo "Error: Failed to change to directory $DEPLOY_PATH"
              exit 1
            }
            
            echo "=== Current directory: $(pwd) ==="
            
            # Set GHCR username (use GITHUB_ACTOR as fallback if GHCR_USERNAME is not set)
            GHCR_USERNAME="${GHCR_USERNAME:-${GITHUB_ACTOR}}"
            
            # Use GHCR_TOKEN if available, fallback to GITHUB_TOKEN
            TOKEN="${GHCR_TOKEN:-${GITHUB_TOKEN}}"
            if [ -z "$TOKEN" ]; then
              echo "Error: Neither GHCR_TOKEN nor GITHUB_TOKEN is set"
              exit 1
            fi
            
            # Login to GitHub Container Registry (non-interactive)
            echo "=== Logging in to GitHub Container Registry ==="
            echo "$TOKEN" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin || {
              echo "Failed to login to GitHub Container Registry"
              echo "Username: $GHCR_USERNAME"
              exit 1
            }
            
            # Pull latest images (lowercase repository name)
            echo "=== Pulling latest Docker images ==="
            docker pull ghcr.io/chuprinadaria/web_biuro/backend:latest || true
            docker pull ghcr.io/chuprinadaria/web_biuro/frontend:latest || true
            
            # Stop and remove old containers
            echo "=== Stopping old containers ==="
            docker compose -f docker-compose.prod.yml down --remove-orphans || true
            
            # Clone or Pull repository
            if [ ! -d ".git" ]; then
              echo "=== Initializing repository ==="
              git clone https://x-access-token:${TOKEN}@github.com/chuprinadaria/web_biuro.git . || {
                echo "Error: Failed to clone repository"
                exit 1
              }
            else
              echo "=== Updating repository ==="
              git pull origin main || true
            fi
            
            # Create .env file from GitHub Secrets
            cat > .env << EOF
            SECRET_KEY=$SECRET_KEY
            DEBUG=$DEBUG
            ALLOWED_HOSTS=$ALLOWED_HOSTS
            DATABASE_URL=$DATABASE_URL
            CORS_ALLOWED_ORIGINS=$CORS_ALLOWED_ORIGINS
            EMAIL_BACKEND=$EMAIL_BACKEND
            EMAIL_HOST=$EMAIL_HOST
            EMAIL_PORT=$EMAIL_PORT
            EMAIL_USE_TLS=$EMAIL_USE_TLS
            EMAIL_HOST_USER=$EMAIL_HOST_USER
            EMAIL_HOST_PASSWORD=$EMAIL_HOST_PASSWORD
            DEFAULT_FROM_EMAIL=$DEFAULT_FROM_EMAIL
            SERVER_EMAIL=$SERVER_EMAIL
            EOF
            
            # Update docker-compose with new images (lowercase repository name)
            export BACKEND_IMAGE=ghcr.io/chuprinadaria/web_biuro/backend:latest
            export FRONTEND_IMAGE=ghcr.io/chuprinadaria/web_biuro/frontend:latest
            
            # Start containers
            echo "=== Starting containers ==="
            docker compose -f docker-compose.prod.yml up -d --remove-orphans || {
              echo "Failed to start containers"
              exit 1
            }
            
            # Wait for containers to start
            sleep 5
            
            # Check if containers are running
            echo "=== Checking running containers ==="
            docker ps
            
            # Check if ports are listening
            echo "=== Checking ports 5174 (frontend) and 8001 (backend) ==="
            netstat -tlnp | grep -E '5174|8001' || ss -tlnp | grep -E '5174|8001' || echo "Warning: Could not check ports. Make sure netstat or ss is installed."
            
            # Verify containers are healthy
            echo "=== Container health check ==="
            if docker ps | grep -q "atbalance_backend"; then
              echo "✓ Backend container is running"
            else
              echo "✗ Backend container is NOT running!"
              docker compose -f docker-compose.prod.yml logs backend 2>/dev/null || docker logs atbalance_backend 2>/dev/null || echo "Could not get backend logs"
              exit 1
            fi
            
            if docker ps | grep -q "atbalance_frontend"; then
              echo "✓ Frontend container is running"
            else
              echo "✗ Frontend container is NOT running!"
              docker compose -f docker-compose.prod.yml logs frontend 2>/dev/null || docker logs atbalance_frontend 2>/dev/null || echo "Could not get frontend logs"
              exit 1
            fi
            
            # Clean up old images
            docker image prune -f
            
            echo "=== Deployment completed successfully ==="

