version: '3.8'

services:
  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/chuprinadaria/web_biuro/backend:latest}
    container_name: atbalance_backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-atbalance.pl,www.atbalance.pl}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-https://atbalance.pl,https://www.atbalance.pl}
      - EMAIL_BACKEND=${EMAIL_BACKEND:-django.core.mail.backends.smtp.EmailBackend}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS:-True}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL:-biuro@atbalance.pl}
      - SERVER_EMAIL=${SERVER_EMAIL:-biuro@atbalance.pl}
    volumes:
      - ./media_volume:/app/media
      - ./static_volume:/app/staticfiles
    networks:
      - atbalance_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/chuprinadaria/web_biuro/frontend:latest}
    container_name: atbalance_frontend
    restart: unless-stopped
    ports:
      - "5174:5174"
    depends_on:
      - backend
    networks:
      - atbalance_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5174/health"]
      interval: 30s
      timeout: 10s
      retries: 3


networks:
  atbalance_network:
    driver: bridge

