version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: atbalance_backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-in-production}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///db.sqlite3}
      - ALLOWED_HOSTS=atbalance.pl,www.atbalance.pl,localhost
      - CORS_ALLOWED_ORIGINS=https://atbalance.pl,https://www.atbalance.pl
    volumes:
      - ./backend/media:/app/media
      - ./backend/staticfiles:/app/staticfiles
    networks:
      - atbalance_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: atbalance_frontend
    restart: unless-stopped
    ports:
      - "5174:5174"
    depends_on:
      - backend
    networks:
      - atbalance_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5174/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  atbalance_network:
    driver: bridge

