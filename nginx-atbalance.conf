# Nginx configuration for atbalance.pl
# This file should be placed in /etc/nginx/sites-available/atbalance
# and symlinked to /etc/nginx/sites-enabled/atbalance
# 
# Note: This file does NOT include events {} and http {} blocks
# as they are already defined in the main nginx.conf

server {
    listen 80;
    server_name atbalance.pl www.atbalance.pl;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name atbalance.pl www.atbalance.pl;
    
    ssl_certificate /etc/ssl/atbalance/fullchain.pem;
    ssl_certificate_key /etc/ssl/atbalance/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    client_max_body_size 10M;
    
    # Django Admin
    location /admin/ {
        proxy_pass http://localhost:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # Backend API
    location /api/ {
        proxy_pass http://localhost:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # Static files (served directly by nginx from host filesystem)
    location /static/ {
        alias /opt/atbalance/static_volume/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
    
    # Media files (served directly by nginx from host filesystem)
    location /media/ {
        alias /opt/atbalance/media_volume/;
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }
    
    # Frontend
    location / {
        proxy_pass http://localhost:5174;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
