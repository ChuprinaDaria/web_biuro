events {
    worker_connections 1024;
}

http {
    # Upstream для frontend (нестандартний порт 5174)
    upstream atbalance_frontend {
        server 127.0.0.1:5174;
    }

    # Upstream для backend (нестандартний порт 8001)
    upstream atbalance_backend {
        server 127.0.0.1:8001;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name atbalance.pl www.atbalance.pl;
        return 301 https://$host$request_uri;
    }

    # Frontend та Backend (основний сайт)
    server {
        listen 443 ssl http2;
        server_name atbalance.pl www.atbalance.pl;
        
        ssl_certificate /etc/ssl/atbalance/fullchain.pem;
        ssl_certificate_key /etc/ssl/atbalance/privkey.pem;
        
        # SSL налаштування
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        
        # Allow larger file uploads (10MB)
        client_max_body_size 10M;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        
        # Proxy media files (uploads) to backend
        location /media/ {
            proxy_pass http://atbalance_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cache media files
            proxy_cache_valid 200 1d;
            proxy_cache_valid 404 1h;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Proxy static files to backend
        location /static/ {
            proxy_pass http://atbalance_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cache static files
            proxy_cache_valid 200 1d;
            proxy_cache_valid 404 1h;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Proxy API requests to backend
        location /api/ {
            proxy_pass http://atbalance_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # CORS headers (якщо потрібно)
            proxy_set_header Origin $scheme://$host;
            
            # Timeouts for large file uploads
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Buffer settings for large uploads
            proxy_request_buffering on;
            proxy_buffering off;
        }
        
        # Frontend (SPA routing)
        location / {
            proxy_pass http://atbalance_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # SPA support - всі маршрути йдуть на frontend
            proxy_intercept_errors off;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}

