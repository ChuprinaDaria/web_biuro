# Nginx configuration for atbalance.pl
# This file should be placed in /etc/nginx/sites-available/atbalance
# and symlinked to /etc/nginx/sites-enabled/atbalance
# 
# Note: This file does NOT include events {} and http {} blocks
# as they are already defined in the main nginx.conf

# Upstream для frontend (нестандартний порт 5174)
# Використовуємо host.docker.internal якщо Nginx в Docker контейнері
# Або 127.0.0.1 якщо Nginx на хості
upstream atbalance_frontend {
    server host.docker.internal:5174;
    keepalive 32;
}

# Upstream для backend (нестандартний порт 8001)
# Використовуємо host.docker.internal якщо Nginx в Docker контейнері
# Або 127.0.0.1 якщо Nginx на хості
upstream atbalance_backend {
    server host.docker.internal:8001;
    keepalive 32;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name atbalance.pl www.atbalance.pl;
    return 301 https://$host$request_uri;
}

# Frontend та Backend (основний сайт)
server {
    listen 443 ssl http2;
    server_name atbalance.pl www.atbalance.pl;
    
    ssl_certificate /etc/ssl/atbalance/fullchain.pem;
    ssl_certificate_key /etc/ssl/atbalance/privkey.pem;
    
    # SSL налаштування
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Allow larger file uploads (10MB)
    client_max_body_size 10M;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://atbalance.pl;" always;
    
    # Rate limiting для загальних запитів (потрібно визначити в основному конфігу)
    # limit_req zone=general_limit burst=20 nodelay;
    
    # Proxy media files (uploads) to backend
    location /media/ {
        proxy_pass http://atbalance_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Keep-alive
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Cache media files
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Proxy static files to backend
    location /static/ {
        proxy_pass http://atbalance_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Keep-alive
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Cache static files
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Proxy API requests to backend
    location /api/ {
        # Rate limiting для API (потрібно визначити в основному конфігу)
        # limit_req zone=api_limit burst=10 nodelay;
        
        proxy_pass http://atbalance_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Keep-alive для upstream
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # CORS headers (якщо потрібно)
        proxy_set_header Origin $scheme://$host;
        
        # Timeouts for large file uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffer settings for large uploads
        proxy_request_buffering on;
        proxy_buffering off;
        
        # Don't cache API responses
        proxy_cache_bypass $http_upgrade;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }
    
    # Frontend (SPA routing)
    location / {
        proxy_pass http://atbalance_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Keep-alive
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # SPA support - всі маршрути йдуть на frontend
        proxy_intercept_errors off;
        
        # WebSocket support (якщо потрібно)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Cache static assets from frontend
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp|avif)$ {
        proxy_pass http://atbalance_frontend;
        proxy_set_header Host $host;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Block access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
